<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Update Note</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="deleteNote()" color="danger">Delete</ion-button>
      <ion-button (click)="confirm()">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Description</ion-label>
    <ion-input type="text" [(ngModel)]="notes.description" placeholder="Description name" required></ion-input>
  </ion-item>
</ion-content>

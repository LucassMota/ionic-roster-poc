<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>


  <div id="container" *ngIf="notes.length > 0">
    <div class="crud">
     <ion-button (click)="openUpdateProductModal(product)" color="primary">
              <ion-icon name="create"></ion-icon>
              <ion-text>Edit</ion-text>
            </ion-button>
    </div>
    <div class="card-scene">
      <smooth-dnd-container
        [orientation]="'horizontal'"
        (drop)="onColumnDrop($event)"
        [dragHandleSelector]="'.column-drag-handle'"
      >
        <smooth-dnd-draggable *ngFor="let column of scene.children">
          <div [ngClass]="column.props.className">
            <div class="card-column-header">
              <span class="column-drag-handle">&#x2630;</span>
              {{column.name}}
            </div>
            <smooth-dnd-container
              [groupName]="'col'"
              (drop)="onCardDrop(column.id, $event)"
              [getChildPayload]="getCardPayload(column.id)"
              [dragClass]="'card-ghost'"
              [dropClass]="'card-ghost-drop'"
              (dragStart)="log('drag start', $event)"
              (dragEnd)="log('drag end', $event)"
            >
              <smooth-dnd-draggable *ngFor="let card of column.children">
                <div >
                    <p>
                    {{card.description}}
                  </p>
                </div>
              </smooth-dnd-draggable>
            </smooth-dnd-container>
          </div>
        </smooth-dnd-draggable>
      </smooth-dnd-container>
    </div>
  </div>
</ion-content>
